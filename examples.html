	<script>	

		var lat = 41.31080

		console.log('Sun Position')
		console.log(A.get.sunPosition(new Date, lat, lon))

		console.log('Moon Position')
		console.log(A.get.moonPosition(new Date, lat, lon))

		console.log(A.get.moonIllumination(new Date, lat, lon))

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width"></meta>
	<title>Astro Examples</title>
	<script src="Astro.js"></script>
</head>
<body>
	
	<script>	
 
		var lat = 34.05361
		var lon = -118.24550

		var sunpos = A.Get.sunPosition(new Date, lat, lon)
		console.log('Sun Position')
		console.log(sunpos)
		console.log(' ')

		var moonpos = A.Get.moonPosition(new Date, lat, lon)
		console.log('Moon Position')
		console.log(moonpos)
		console.log(' ')

		var distance = A.Get.lunarDistance(new Date, 1, true)
		console.log('Moon Distance')
		console.log(distance)
		console.log(' ')

		var illum = A.Get.moonIllumination(new Date, lat, lon)
		console.log('Moon Illumination')
		console.log(illum)
		console.log(' ')

		var times = A.Get.sunTimes(new Date, lat, lon)
		console.log('Sun Times')
		console.log(times)
		console.log(' ')

		A.Set.sunEvent(-18, 'astronomicalTwighlight' ,'astronomicalDawn')
		console.log('Custom Sun Event Added')
		console.log("-18, 'astronomicalTwighlight' ,'astronomicalDawn'")
		console.log(' ')

		var timesAll = A.Get.sunEvents(new Date(), lat, lon)
		console.log('Sun Events')
		console.log(timesAll)
		console.log(' ')

		var moontimes = A.Get.moonTimes(new Date, lat, lon)
		console.log('Moon Times')
		console.log(moontimes)
		console.log(' ')

		var ss = A.Get.summerSolstice(2021)
		console.log('Summer Solstice')
		console.log(ss)
		console.log(' ')

		var ws = A.Get.winterSolstice(2021)
		console.log('Winter Solstice')
		console.log(ws)
		console.log(' ')

		var ve = A.Get.vernalEquinox(2021)
		console.log('Vernal Equinox')
		console.log(ve)
		console.log(' ')

		var fe = A.Get.fallEquinox(2021)
		console.log('Fall Equinox')
		console.log(fe)


	</script>

</body>
</html>
